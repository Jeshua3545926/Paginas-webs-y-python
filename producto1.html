<script>
    class BotonHandler {
        constructor(clase) {
            this.botones = document.querySelectorAll("." + clase);
            this.agregarEventos();
        }
        agregarEventos() {
            this.botones.forEach(boton => {
                boton.addEventListener("click", () => {
                    this.mostrarMensaje();
                });
            });
        }
        mostrarMensaje() {
            event.preventDefault(); // Evita que el enlace se siga de inmediato
            const confirmacion = confirm("¿Estás seguro que deseas regresar?");
            if (confirmacion) {
                window.location.href = event.currentTarget.parentElement.href; // Navega a la URL del enlace
            }
        }
    }
    // Crear una instancia de la clase BotonHandler para botones con la clase "regresar"
    const botonesRegresar = new BotonHandler("regresar");
